{% extends "base.html" %}
{% block content %}
<!doctype html>
<title>Files Upload</title>
<style>
        #tablecontainer{
        width:60%;
        

    }
    table{
        
        background-color:lightgrey;
        
    }


    th{

       
       font-size:20px;
       
       border:1px solid black;
       background-color:white;
    }


    td{
        text-align:center;
        font-size:20px;
    
    }
    #createproject{
        float:right;
        background-color: #4CAF50;
        margin-bottom:1em;
        color: white;
    }
</style>

   

    <div id="tablecontainer"class ="container">
        <a id= "createproject" href="/createproject" class="button">Create Project</a>
        
    <table id="table"class="table table-hover">
        <tr class="thead-dark"><th class="text-center">Project Name</th>
            <th class="text-center">Created Date</th>
            <th class="text-center"></th>

    {% if data is defined and data|length > 0 %}
    
    {% for row in data %}
        <tr><td class="text-center"><a href="{{ '/project/%s'%row.projectid}}">{{row.projectName}}</a></td><td class="text-center"> {{row.projectcreation}} </td><td>
            <li class="list-inline-item">
                <a class="btn btn-danger btn-sm rounded-0" href="{{ '/deleteproject/%s'%row.projectid}}"><i class="fa fa-trash"></i></a>
        </li>
    </td>
        </tr>
    {%endfor%}
    
    {% endif %}
    </table>

</div>

{% endblock %}
